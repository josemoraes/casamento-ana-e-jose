<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casamento de Ana e Jos√©</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="bg-slate-100">
    <main class="grid grid-cols-2 md:grid-cols-4 gap-4"></main>
</body>
<script>
    (function(){
        const pipeFunctions = (...fns) => fns.reduce((inner, outer) => arg => outer(inner(arg)));
        //const _AMOUNT_OF_IMGS = 947;
        const _AMOUNT_OF_IMGS = 947;
        
        const buildGrid = (amountOfImgs)=>{
            let grid = '';
            let pointerPos = 1;
            for(let i = 1; i <= amountOfImgs; i++){
                if(pointerPos === 1){
                    grid += '<div class="grid gap-4">';
                }

                grid += `<div><img loading="lazy" class="h-auto max-w-full rounded-lg" src="./assets/imgs/A+J${i}.jpg"></div>`;

                if(pointerPos === 3){
                    grid += '</div>'
                    pointerPos = 0;
                }
                pointerPos++;
            }
            return grid;
        }

        const appendGridToPage = (grid)=>{
            console.log(grid);
            document.querySelector('main').innerHTML = grid;
        }

        pipeFunctions(
            buildGrid,
            appendGridToPage
        )(_AMOUNT_OF_IMGS)

    })()
</script>
</html>
